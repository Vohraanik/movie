<body>

    <div class="sidebar" id="sidebar">
        <a href="../admin/adminHome.html">Home</a>

        <a href="../admin/adminCinema.html">Cinema</a>

    <div id="admin-register-content" class="content">
        <div class="form card">
            <div class="card-header">Admin Register Form</div>
            <div class="card-body">
                <form id="register">
                    <input type="hidden" id="id" name="id">

                    <label for="fname">Full Name:</label>
                    <input type="text" id="fname" name="fname" disabled>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" disabled>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" disabled>

                    <select name="status" id="status">
                        <option value="0">--Select Status--</option>
                        <option value="pending">Pending</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="disp">

        </div>
    </div>

    <script src="../assets/js/adminUser.js"></script>
</body>

</html>
