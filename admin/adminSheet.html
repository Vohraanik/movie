<body>

    <div class="sidebar" id="sidebar">
        <a href="../admin/adminHome.html">Home</a>
            <a href="../admin/adminUser.html">Admin Register</a>
            <a href="../admin/adminCinema.html">Cinema</a>
            <a href="../admin/adminMovie.html">Movie</a>
            <a href="../admin/adminTime.html">Time</a>
            <a href="../admin/adminSheet.html">Seat</a>

    <div id="seat-content" class="content">
        <div class="form card">
            <div class="card-header">Seat Selection</div>
            <div class="card-body">
                <form id="seatForm">
                    <input type="text" id="id" hidden>

                    <label for="SelectCinema">Select Cinema:</label>
                    <select name="movie" id="select"></select>

                    <label for="movieName">Movie Name:</label>
                    <select name="selectMovie" id="selectMovie"required></select>

        
                    <label for="endDate">Expire Date</label>
                    <input type="date" id="expDate" name="expDate">

                    <label for="movieTime">Movie Time:</label>
                    <select name="SelectTime" id="selectTime" required></select>

                    <label for="movieSeat">Enter Seat:</label>
                    <input type="text" id="movieSeat" name="movieSeat"  required>

                    <label for="moviePrice">Enter Price:</label>
                    <input type="text" id="moviePrice" name="moviePrice"  required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="disp"></div>
    </div>

    <script src="../assets/js/adminSheet.js"></script>    
</body>
