<body>
<div class="sidebar" id="sidebar">
    <a href="../admin/adminHome.html">Home</a>
    <a href="../admin/adminUser.html">Admin Register</a>
    <a href="../admin/adminCinema.html">Cinema</a>

</div>

<div id="seat-content" class="content">
    <div class="form card">
        <div class="card-header">Time Selection</div>
        <div class="card-body">
            <form id="timeForm">
                <input type="text" id="id" hidden>

                <label for="SelectCinema">Select Cinema:</label>
                <select name="movie" id="select" required></select>
          
                <label for="SelectMovie">Movie Name:</label>
                <select name="SelectMovie" id="selectMovie" required></select>

                <label for="SelectDate">Date:</label>
                <input type="date" id="SelectDate">

                <div id="idallTime">
                    <label for="movieTime">Movie Time:</label>
                    <input type="time" name="movie_time" id="movie_time" required>
                    <button type="button" onclick="handleAddTime(event)">+</button>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="disp"></div>
</div>

<script src="../assets/js/adminTime.js"></script>    
</body>
</html>
