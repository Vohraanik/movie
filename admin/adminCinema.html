    <div id="cinema-content" class="content">
        <div class="form card">
            <div class="card-header">Cinema Form</div>
            <div class="card-body">
                <form id="cinemaForm">
                    <input type="text" id="id" hidden>

                    <label for="cinemaName">Cinema Name:</label>
                    <input type="text" id="cinemaName" name="cinemaName" required>

                    <label for="cinemaEmail">Enter your Email:</label>
                    <input type="email" id="cinemaEmail" name="cinemaEmail" required>

                    <label for="phone-number">Enter your Phone Number:</label>
                    <input type="number" id="phone-number" name="phone-number" required>

                    <label for="address">Enter your Address:</label>
                    <input type="text" id="address" name="address" >

                    <label for="cinemaImage">Cinema Image:</label>
                    <input onchange="handleImg()" type="file" id="cinemaImage" name="cinemaImage" required>
                    <img src="" alt="" id="imageCinema" width="100px" height="100px" border="1px solid black">

                    <select name="status" id="status">
                        <option value="0">--Select Status--</option>
                        <option value="panding">panding</option>
                        <option value="active">active</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="disp">

        </div>
    </div>

    <script src="/assets/js/adminCinema.js"></script>
