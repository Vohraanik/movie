<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="../assets/css/adminStyle.css">
 
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>

    <div class="sidebar" id="sidebar">
        <a href="../admin/adminHome.html">Home</a>
        <a href="../admin/adminUser.html">Admin Register</a>
        <a href="../admin/adminCinema.html">Cinema</a>
        <a href="../admin/adminMovie.html">Movie</a>
        <a href="../admin/adminTime.html">Time</a>
        <a href="../admin/adminSheet.html">Seat</a>
        
    </div>

    <div id="movie-content" class="content">
        <div class="form card">
            <div class="card-header">Movie Form</div>
            <div class="card-body">

           
                <form id="movieForm">
                    <label for="SelectCinema">Select Cinema:</label>
                     <select name="movie" id="select"></select>
                    <input type="hidden" id="id" >

                    <label for="movieName">Movie Name:</label>
                    <input type="text" id="movieName" name="movieName" required >

                   

                    <label for="movieImage">Movie Image:</label>
                    <input onchange="handleImg()" type="file" id="movieImage" name="movieImage" required >
                    <img src="" alt="" id="imageMovie" width="100px" height="100px">

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50" required></textarea>

                    <select name="status" id="status">
                        <option value="0">--Select Status--</option>
                        <option value="pending">Pending</option>
                        <option value="released">Released</option>
                    </select>

                    <input type="submit" class="buttun">
                </form>
            </div>
        </div>
        <div id="disp">

        </div>

        <script src="../assets/js/adminMovie.js"></script>
    </div>

</body>

</html>
